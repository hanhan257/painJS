<head>

    <link rel= "stylesheet" href="style.css"/>
    <title>Pain</title>

<body>
  <canvas id="canvasJs" class="canvas"></canvas>
    <div class="controls">
      <div class="controls-range">
        <input type="range" id="rangeJs" min="0.1" max="5.0" value="2.5" step="0.1">
      </div>
      <div class="controls-btn">
        <button class="btn" id="fillJs">Fill</button>
        <button class="btn" id="saveJs">Save</button>
      </div>    
      <div class="control-color" id="controlJs">
          <div class="control-color colorJs" style="background-color: #2c2c2c"></div>
          <div class="control-color colorJs" style="background-color: white"></div>
          <div class="control-color colorJs" style="background-color: #ff3b30"></div>
          <div class="control-color colorJs" style="background-color: #ff9500"></div>
          <div class="control-color colorJs" style="background-color: #ffcc00"></div>
          <div class="control-color colorJs" style="background-color: #4CD963"></div>
          <div class="control-color colorJs" style="background-color: #5AC9FA"></div>
          <div class="control-color colorJs" style="background-color: #5079ff"></div>
          <div class="control-color colorJs" style="background-color: #5856d6"></div>
      </div>
    </div>
    <script src="/js/app.js"></script>
</body>
</html>
